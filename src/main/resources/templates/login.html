<!DOCTYPE html>
<html lang="ru"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
</head>
<body style="background-color:#eff3fb;">
<div class="container-fluid vh-100">
    <div class="row h-75 align-items-center justify-content-center">
        <div class="col-4">
            <form action="/login" method="post">
                <h1 class="mb-4 text-center">Войдите в свой аккаунт</h1>
                <div class="text-center" th:if="${param.error}">
                    <p style="color:red">Введены некорректные данные!</p>
                </div>
                <div class="form-group">
                    <label for="username" class="d-block mb-1">Имя пользователя</label>
                    <input type="text" class="form-control mb-1" placeholder="Введите имя пользователя" name="username"
                           id="username" required="">
                </div>
                <div class="form-group mb-2">
                    <label for="password" class="d-block mb-1">Пароль</label>
                    <input type="password" class="form-control mb-3" placeholder="Введите пароль" name="password"
                           id="password" required="">
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
